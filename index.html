<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="./img/fave-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./nav.css">
    <title>nav-bar</title>
</head>
<body>
    <section class="project-container">
        <nav class="nav-bar">
            <div class="logo-input">
                <div class="logo">
                    <span class="material-symbols-outlined menu">
                    menu
                    </span>
                    <img src="./img/logo.png" alt="">
                    
                </div>
                <div class="input-icon">
                    <span class="material-symbols-outlined arrow-left">
                    arrow_back_ios
                    </span>
                    <input type="text" placeholder="Search...">
                    <div class="icon-input-container">
                        <div class="icon-input">
                            <span class="material-symbols-outlined">
                            search
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-notification-icons">
                <div class="notification">
                    <span class="material-symbols-outlined">
                    notifications
                    </span>
                    <div class="badge">
                        <span>.</span>
                    </div>
                </div>

                <div class="notification">
                    <span class="material-symbols-outlined">
                    drafts
                    </span>
                    <div class="badge">
                        <span>.</span>
                    </div>
                </div>

                <div class="notification">
                    <span class="material-symbols-outlined">
                    tune
                    </span>
                    <div class="badge">
                        <span>.</span>
                    </div>
                </div>
                 <div class="profile-badge">
                   <img src="./img/pic.jpg" alt="" width="40" height="40">
                    <div class="badge-profile">
                        <span>.</span>
                    </div>
                </div>

                 <div class="profile">
                        <span class="material-symbols-outlined widgets">
                        widgets
                        </span> 
                </div>
            </div>
        </nav>
        <main class="contents">
            
           <div class="card-container">
        <div class="card">
            <div class="numbers-icon">
              <div class="numbers">
                <h3>26K</h3>
                <div class="number">
                   <span>(-12.45</span>
                    <span class="left-brac">)</span>
                    <div class="arror">
                        <div class="icon-arrow">
                            <span class="material-symbols-outlined arrow-down">
                            south
                            </span>
                        </div>
                    </div>
                </div>
              </div>
              <div class="dot-icon">
                <span class="material-symbols-outlined dots">
                more_vert
                </span>
              </div>
            </div>
            <p>Users</p>
        </div>

        <div class="card">
            <div class="numbers-icon">
              <div class="numbers">
                <h3>2.49%</h3>
                 <div class="number">
                   <span>(84.7%</span>
                    <span class="left-brac">)</span>
                    <div class="arror">
                        <div class="icon-arrow">
                            <span class="material-symbols-outlined arrow-down">
                            south
                            </span>
                        </div>
                    </div>
                </div>
              </div>
              <div class="dot-icon">
                <span class="material-symbols-outlined dots">
                more_vert
                </span>
              </div>
            </div>
            <p>Conversion Rate</p>
        </div>

        <div class="card">
            <div class="numbers-icon">
              <div class="numbers">
                <h3>44K</h3>
                 <div class="number">
                   <span>(-23.6%</span>
                    <span class="left-brac">)</span>
                    <div class="arror">
                        <div class="icon-arrow">
                            <span class="material-symbols-outlined arrow-down">
                            south
                            </span>
                        </div>
                    </div>
                    
                </div>
              </div>
              <div class="dot-icon">
                <span class="material-symbols-outlined dots">
                more_vert
                </span>
              </div>
            </div>
            <p>Session</p>
        </div>
   
    </div>
        </main>
        
    </section>
</body>
</html>
